<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./scripts/app.js" defer></script>
    <title>Lorehammer 40K</title>
</head>
<body>
    <div id="message-container" ></div>
    <div id="index-datacard-container"></div>
    <div id="show-datacard-container"></div>
    <h1>Lore Hammer 40K</h1>
    <img id = "imp-eagle" src = './imgs/pngaaa.com-1160189.png'/>
    <form id = "signin-container">
        <label for="email">Sign in</label>
        <input type = "email" name = "email" placeholder= "Email"  /><br>
        <input type = "password" name = "password" placeholder= "Password" /><br>
        <button type = "submit">Sign in</button>
    </form>
    <form id = "signup-container">
        <label for = "email">Sign Up</label>
        <input type = "email"  name = "email" placeholder= "Email" /><br>
        <input type = "password" name = "password" placeholder= "Password" /><br>
        <button type = "submit">Sign Up</button>
    </form>

    <form id="create-datacard-form" >
        <input  type ="text" name="name" placeholder="name" />
        <input  type="number" name="movement" placeholder="Movement" />
        <input  type="number" name="weaponSkill" placeholder="Weapon Skill" />
        <input  type="number" name="ballisticSkill" placeholder="Ballistic Skill" />
        <input  type="number" name="strength" placeholder="Strength" />
        <input  type="number" name="toughness" placeholder="Toughness" />
        <input  type="number" name="wounds" placeholder="Wounds" />
        <input  type="number" name="attacks" placeholder="Attacks" />
        <input  type="number" name="leadership" placeholder="Leadership" />
        <input  type="number" name="saves" placeholder="Saves" />
        <input  type="submit" value="Create Datacard"/>
    </form>

</body>

</html>
